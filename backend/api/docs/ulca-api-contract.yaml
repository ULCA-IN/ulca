components:
  schemas:
    DatasetSubmitRequest:
      required:
      - datasetName
      - url
      - userId
      type: object
      properties:
        userId:
          type: string
        datasetName:
          type: string
        url:
          type: string
    Data:
      type: object
      properties:
        serviceRequestNumber:
          type: string
        datasetId:
          type: string
        timestamp:
          type: string
    DatasetSubmitResponse:
      type: object
      properties:
        message:
          type: string
        data:
          $ref: '#/components/schemas/Data'
    DatasetCorpusSearchRequest:
      required:
      - criteria
      type: object
      properties:
        userId:
          type: string
        datasetType:
          type: string
          enum:
          - parallel-corpus
          - monolingual-corpus
          - asr-corpus
          - asr-unlabeled-corpus
          - ocr-corpus
          - document-layout-corpus
        criteria:
          $ref: '#/components/schemas/SearchCriteria'
    SearchCriteria:
      type: object
      properties:
        licence:
          type: array
          items:
            type: string
        minScore:
          type: number
          format: float
        serviceRequestNumber:
          type: string
        targetLanguage:
          type: array
          items:
            type: string
        collectionMode:
          type: array
          items:
            type: string
        multipleContributors:
          type: boolean
        maxScore:
          type: number
          format: float
        collectionSource:
          type: array
          items:
            type: string
        score:
          type: number
          format: float
        domain:
          type: array
          items:
            type: string
        limit:
          type: integer
          format: int32
        datasetId:
          type: string
        datasetType:
          type: string
        sourceLanguage:
          type: array
          items:
            type: string
        groupBy:
          type: boolean
        countOfTranslations:
          type: integer
          format: int32
        originalSourceSentence:
          type: boolean
    DatasetCorpusSearchResponse:
      type: object
      properties:
        message:
          type: string
        data:
          $ref: '#/components/schemas/Data'
    DatasetListByUserIdResponse:
      type: object
      properties:
        message:
          type: string
        data:
          type: array
          items:
            $ref: '#/components/schemas/DatasetListByUserIdResponseDto'
        count:
          type: integer
          format: int32
        startPage:
          type: integer
          format: int32
        endPage:
          type: integer
          format: int32
    DatasetListByUserIdResponseDto:
      type: object
      properties:
        datasetId:
          type: string
        serviceRequestNumber:
          type: string
        datasetName:
          type: string
        datasetType:
          type: string
        submittedOn:
          type: string
        status:
          type: string
    DatasetByServiceReqNrResponse:
      type: object
      properties:
        message:
          type: string
        data:
          type: array
          items:
            $ref: '#/components/schemas/TaskTracker'
    Error:
      type: object
      properties:
        code:
          type: string
          description: Code of the error
        message:
          type: string
          description: Description of the error
        cause:
          type: object
          description: Additional details related to the cause of the error
        report:
          type: string
          description: Link to the error report file
      description: Task Tracker entity
    TaskTracker:
      type: object
      properties:
        serviceRequestNumber:
          type: string
          description: Unique identifier of the service request
        tool:
          type: string
          description: Tool updating this data
          enum:
          - download
          - pseudo
          - ingest
          - validate
          - publish
          - search
          - delete
        id:
          type: string
        status:
          type: string
          description: Status of the task
        details:
          type: string
          description: Details of the current status of the task
        startTime:
          type: string
          description: ISO timestamp of the instance of the start of process
        endTime:
          type: string
          description: ISO timestamp of the instance of the end of process
        lastModified:
          type: string
          description: ISO timestamp of the instance of the end of process
        error:
          $ref: '#/components/schemas/Error'
      description: Task Tracker entity
    DatasetByIdResponse:
      type: object
      properties:
        message:
          type: string
        data:
          type: object
          additionalProperties:
            type: array
            items:
              $ref: '#/components/schemas/TaskTracker'
    DatasetSearchStatusResponse:
      type: object
      properties:
        message:
          type: string
        data:
          $ref: '#/components/schemas/Data'
    SearchListByUserIdResponse:
      type: object
      properties:
        message:
          type: string
        data:
          type: array
          items:
            $ref: '#/components/schemas/SearchListByUserIdResponseDto'
        count:
          type: integer
          format: int32
        startPage:
          type: integer
          format: int32
        endPage:
          type: integer
          format: int32
    SearchListByUserIdResponseDto:
      type: object
      properties:
        serviceRequestNumber:
          type: string
        timestamp:
          type: string
        searchCriteria:
          $ref: '#/components/schemas/SearchCriteria'
        status:
          type: array
          items:
            $ref: '#/components/schemas/TaskTracker'
    ASRConfig:
      required:
      - language
      type: object
      properties:
        modelId:
          type: string
          description: Unique identifier of model
          example: "103"
        language:
          $ref: '#/components/schemas/LanguagePair'
        audioFormat:
          type: string
          enum:
          - wav
          - pcm
          - mp3
          - flac
        channel:
          type: string
          enum:
          - mono
          - stereo
        samplingRate:
          type: number
        bitsPerSample:
          type: string
          enum:
          - sixteen
          - eight
        transcriptionFormat:
          $ref: '#/components/schemas/TranscriptionFormat'
        profanityFilter:
          type: boolean
          example: true
        domain:
          type: array
          properties:
            empty:
              type: boolean
          description: This attribute defines that `relevant business area`
          items:
            type: string
            description: This attribute defines that `relevant business area`
        detailed:
          type: boolean
          description: "to specify whether details are required in output like SNR,\
            \ sampling rate"
        punctuation:
          type: boolean
          example: true
        model:
          type: string
          enum:
          - command_and_search
          - phone_call
          - video
          - default
    ASRFile:
      type: object
      properties:
        audioContent:
          type: array
          description: audio content with audio duration <= 1min
          items:
            type: string
            description: audio content with audio duration <= 1min
            format: byte
        audioUri:
          type: string
          description: path on gcp/s3 bucket or https url
