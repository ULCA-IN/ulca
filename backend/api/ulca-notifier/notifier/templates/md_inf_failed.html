<!doctype html>
<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1">
	
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
<style>

	</style>	
<title>Submit Success</title>
</head>

<body bgcolor="#f1f1f1">
	<table  cellspacing="0" cellpadding="0" align="center" bgcolor="#ffffff" style="max-width:600px; width: 100%; font-family: 'Lato', sans-serif; ">
  <tbody>
    <tr>
      <td>
		<table width="85%" border="0" cellspacing="0" cellpadding="0" align="center" style="padding: 40px 0 40px 0;">
		  <tbody>
			<tr>
			  <td>
				<h4 style="margin: 0; margin-bottom: 40px; padding: 0; font-size: 21px; font-weight: 700; color: #0C0F0F; ">ULCA</h4>
			
			  </td>
			</tr>
			  <tr>
			  	<td style="background-color: #ECECF1; padding: 60px;">
                    <p><a style="font-size: 21px; color: #0C0F0F; margin-bottom: 40px;">Dear User, Models currently unavailable for inference:</a></p>
					<table style="width: 100; border-collapse: separate;border-spacing: 0 1em;">
						<tr>
							<td>Model Name</td>
							<td>Task Type</td>
							<td>callback Url</td>
						</tr>
					{% for i in range(0,len) %}	
					<tr>
						<td>{{modelName[i]}}</td>
						<td>{{taskType[i]}}</td>
						<td>{{callbackUrl[i]}}</td>
					{% endfor %}	
					</tr>
					</table>
				  </td>
			  </tr>
			  <tr>
			  	<td>
				  	<p style="font-size: 14px; line-height: 1.5; color: #0C0F0F;font-weight: 400; padding-top: 40px;">Thanks,<br><b>ULCA Team</b></p>
						
				  </td>
			  </tr>

		  </tbody>
		</table>
		</td>
    </tr>
  </tbody>
</table>
</body>
</html>
